<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="gift">
            <div id="gift_text"><img id="wallet" src="wallet.png" alt="">Now buy IKEA Gift Cards online</div>
        </div>
        <div id="search">
            <div id="menu"><img src="menu.png" alt="menu"><br><div class="menutext">Menu</div></div>
            <div id="logo"><img src="ikea9726.jpg" alt=""></div>
            <div id="searchbox"><img src="search-interface-symbol.png" alt="" id="searchimg"><img src="camera.png" alt="" id="camera"><div class="searchtext">What are you looking for?</div></div>
            <div id="login"><img src="user.png" alt=""><div id="logintext">Hej! Login or Sign up</div></div>
            <div id="heart"><img src="heart.png" alt=""></div>
            <div id="cart"><img src="shopping-bag.png" alt=""></div>
        </div>
        <div id="belowsearch">
            <div id="products"><b>Products</b></div>
            <div id="rooms"><b>Rooms</b></div>
            <div id="new"><b>New at IKEA</b></div>
            <div id="business"><b>IKEA for Business</b></div>
            <div id="offers"><b>Offers</b></div>
            <div id="postal"><img src="truck.png" alt=""><div id="postaltext">Enter Postal Code</div></div>
            <div id="store"><img src="store.png" alt=""><div id="storetext">Select Store</div></div>
        </div>
    </nav>
</body>
</html>
